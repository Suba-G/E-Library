<!DOCTYPE html>
<html>
    <head>
  <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="./static/index.css">
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
        <!-- <script src="//code.jquery.com/jquery-1.11.3.min.js"></script> -->
        <script src="./static/index.js" type="text/javascript"></script>
    </head>

<body>
<div id="form">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
      <div id="userform">
        <div class="form-modal">
            <div class="form-toggle">
                <button id="login-toggle" onclick="toggleLogin()">log in</button>
                <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
            </div>
        
            <div id="login-form">
                <form>
                    <input type="text" placeholder="Enter email or username"/>
                    <input type="password" placeholder="Enter password"/>
                    <button type="button" class="btn login" onclick="msg()">login</button>
                    <p><a href="javascript:void(0)">Forgotten account</a></p>
                    <hr/>
                    <button type="button" class="btn -box-sd-effect"> 
                      <i class="fa fa-google fa-lg" aria-hidden="true"></i> sign in with google</button>
                    <button type="button" class="btn -box-sd-effect"> 
                      <i class="fa fa-facebook fa-lg" aria-hidden="true"></i> sign in with facebook</button>
                </form>
            </div>
        
            <div id="signup-form">
                <form>
                    <input type="email" placeholder="Enter your email"/>
                    <input type="text" placeholder="Choose username"/>
                    <input type="password" placeholder="Create password"/>
                    <button type="button" class="btn signup" onclick="msg()">create account</button>
                    <!-- <p>Clicking <strong>create account</strong> means that you are agree to our <a href="javascript:void(0)">terms of services</a>.</p> -->
                    <hr/>
                    <button type="button" class="btn -box-sd-effect"> <i class="fa fa-google fa-lg" aria-hidden="true"></i> sign up with google</button>
                    <button type="button" class="btn -box-sd-effect"> <i class="fa fa-facebook fa-lg" aria-hidden="true"></i> sign up with facebook</button>
                </form>
            </div>
        
        </div>
      </div>
    </div>
  </div>
  <!-- /.container --> 
</div>
<!-- Latest compiled and minified JavaScript -->
</body>
